baseURL = 'https://git.aceapp.dev/'
languageCode = 'zh-cn'
title = 'Git 完全指南 - 从入门到精通'
theme = 'book'

# 启用 Git 信息
enableGitInfo = true

# 启用 emoji
enableEmoji = true

# 分页设置
paginate = 20

# 输出格式
[outputs]
  home = ['HTML', 'RSS', 'JSON']
  page = ['HTML']
  section = ['HTML', 'RSS']

# 多语言配置
[languages]
  [languages.zh-cn]
    languageName = '简体中文'
    weight = 1
    contentDir = 'content'
    title = 'Git 完全指南 - 从入门到精通'
    [languages.zh-cn.params]
      description = '全面系统的 Git 教程，涵盖从基础到高级的所有知识点，助你快速掌握 Git 版本控制系统'
      keywords = 'Git教程,Git学习,版本控制,Git命令,Git分支,Git协作'

  # 英文占位（未来扩展）
  [languages.en]
    languageName = 'English'
    weight = 2
    contentDir = 'content.en'
    title = 'Git Complete Guide - From Beginner to Expert'
    [languages.en.params]
      description = 'Comprehensive Git tutorial covering everything from basics to advanced topics'
      keywords = 'Git tutorial,Git learning,version control,Git commands,Git branching'

# 菜单配置
[[menu.before]]
  name = '首页'
  url = '/'
  weight = 1

[[menu.after]]
  name = 'GitHub'
  url = 'https://github.com/ropean/git-tutorial'
  weight = 1

[[menu.after]]
  name = '反馈建议'
  url = 'https://github.com/ropean/git-tutorial/issues'
  weight = 2

# 主题参数配置
[params]
  # Hugo Book 主题特定配置
  BookTheme = 'auto' # light, dark, auto
  BookToC = true # 显示目录
  BookComments = false # 关闭评论
  BookSearch = true # 启用搜索
  BookSearchMaxResults = 15
  BookSection = 'docs' # 文档目录
  BookMenuBundle = '/menu'
  BookRepo = 'https://github.com/ropean/git-tutorial'
  BookEditPath = 'edit/main'
  BookDateFormat = '2006年1月2日'

  # SEO 优化
  description = '全面系统的 Git 教程，涵盖从基础到高级的所有知识点，助你快速掌握 Git 版本控制系统。包含实战练习、最佳实践和问题排查指南。'
  keywords = 'Git教程,Git学习,版本控制,Git命令,Git分支,Git协作,Git最佳实践,Git问题排查'
  author = 'Git Tutorial Team'

  # Open Graph
  images = ['/images/og-image.png']

  # 自定义 logo
  BookLogo = '/images/logo.svg'

  # 代码高亮
  [params.BookSyntaxHighlight]
    enable = true
    theme = 'monokai'

# Markup 配置
[markup]
  defaultMarkdownHandler = 'goldmark'

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # 允许 HTML 标签

  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = 'monokai'
    tabWidth = 4

  [markup.tableOfContents]
    endLevel = 6
    ordered = false
    startLevel = 2

# Sitemap 配置（SEO）
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

# Taxonomies
[taxonomies]
  tag = 'tags'
  category = 'categories'

# Privacy 配置
[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
  [privacy.youtube]
    privacyEnhanced = true

# 安全配置
[security]
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']

# 缓存配置
[caches]
  [caches.getjson]
    dir = ':cacheDir/:project'
    maxAge = '24h'
  [caches.getcsv]
    dir = ':cacheDir/:project'
    maxAge = '24h'
  [caches.images]
    dir = ':resourceDir/_gen'
    maxAge = -1
  [caches.assets]
    dir = ':resourceDir/_gen'
    maxAge = -1
