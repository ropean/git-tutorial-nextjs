<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="og-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="og-gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="og-gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#og-bg)"/>

  <!-- 装饰性网格 -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="1" fill="none">
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Git 分支可视化 -->
  <g transform="translate(150, 200)">
    <!-- 主分支 -->
    <path d="M 0 115 L 400 115" stroke="url(#og-gradient1)" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- 分支线 -->
    <path d="M 100 115 Q 150 50, 300 30" stroke="url(#og-gradient2)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 200 115 Q 250 180, 350 200" stroke="#fa709a" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- 节点 -->
    <circle cx="0" cy="115" r="12" fill="url(#og-gradient1)"/>
    <circle cx="100" cy="115" r="12" fill="url(#og-gradient1)"/>
    <circle cx="200" cy="115" r="12" fill="url(#og-gradient1)"/>
    <circle cx="300" cy="115" r="12" fill="url(#og-gradient1)"/>
    <circle cx="400" cy="115" r="12" fill="url(#og-gradient1)"/>

    <circle cx="300" cy="30" r="12" fill="url(#og-gradient2)"/>
    <circle cx="350" cy="200" r="12" fill="#fa709a"/>
  </g>

  <!-- 标题 -->
  <text x="600" y="280" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="80" font-weight="700" fill="white" text-anchor="middle">Git 完全指南</text>

  <!-- 副标题 -->
  <text x="600" y="350" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="400" fill="#94a3b8" text-anchor="middle">从入门到精通 · 全面系统的 Git 教程</text>

  <!-- 域名 -->
  <text x="600" y="520" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="500" fill="url(#og-gradient1)" text-anchor="middle">git.aceapp.dev</text>
</svg>
